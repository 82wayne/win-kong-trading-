<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>江博士黄金战术基地</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #0b0f1a;
      color: #f0f0f0;
      text-align: center;
    }
    .container {
      padding: 40px 20px;
    }
    .title {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .subtitle {
      font-size: 16px;
      color: #999;
      margin-bottom: 30px;
    }
    .tradingview-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      height: 600px;
      border: 2px solid #1e1e2f;
    }
    .tactics-box {
      margin-top: 30px;
      padding: 20px;
      background-color: #111623;
      border: 1px solid #2a2f40;
      border-radius: 12px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .tactics-box h2 {
      margin-top: 0;
      color: #f6d54d;
    }
    .buy-sell-signal {
      font-size: 22px;
      font-weight: bold;
      color: #32e6a1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">欢迎来到江博士黄金战术基地</div>
    <div class="subtitle">本站由 AI 驱动，未来交易从这里起飞！</div>

    <div class="tradingview-container">
      <!-- 嵌入 TradingView 图表 -->
      <iframe
        src="https://s.tradingview.com/embed-widget/symbol-overview/?locale=zh_CN&symbol=OANDA:XAUUSD&width=100%&height=600"
        width="100%"
        height="600"
        frameborder="0"
        allowtransparency="true"
        scrolling="no"
      ></iframe>
    </div>

    <div class="tactics-box">
      <h2>江博士战术系统状态</h2>
      <div class="buy-sell-signal">当前信号：BUY（试单）</div>
      <p>Z1模组：趋势启动侦测中</p>
      <p>Z2模组：心跳同步监控中</p>
      <p>Z3模组：防贪锁链未激活</p>
      <p>Z4模组：雷达共振正常</p>
      <p>Z5模组：战术总控准备就绪</p>
    </div>
  </div>
</body>
</html>
